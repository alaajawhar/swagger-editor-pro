<div class="d-flex">
  <nav class="navbar navbar-light w-100">
    <div class="container-fluid justify-content-center">
      <form class="d-flex w-75">
        <input class="form-control me-2 w-75 search-bar" [(ngModel)]="searchText" name="searchText" type="search"
          aria-label="Search" placeholder="Search" />
        <label for="files" class="btn btn-outline-success" type="button"><i class="bi bi-upload"></i></label>
        <small class="align-self-end w-100 ps-3">{{fileName}}</small>
        <input id="files" style="visibility:hidden;" type="file" (change)="onFileSelected($event)">
      </form>
      <div class="dropdown">
        <button class="btn btn-outline-success float-right me-4 dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false" *ngIf="(apiBriefsArray | filterApisIfSelected:'').length !==0">
          Generate <i class="bi bi-arrow-bar-right"></i>
        </button>
        <ul class="dropdown-menu w-50" aria-labelledby="dropdownMenuButton1">
          <li (click)="onGenerateFile()"><a class="dropdown-item">Download</a></li>
          <li (click)="onOpenFile()"><a class="dropdown-item" >Open</a></li>
        </ul>
      </div>
    </div>
  </nav>

</div>

<div class="d-flex justify-content-center pt-4 ps-5">
  <div class="row w-100">
    <div class="col">
      <button type="button" *ngFor="let api of apiBriefsArray | filterApisIfNotSelected : searchText" class="
          btn btn-lg btn-block
          w-75
          d-flex
          justify-content-between
          rounded-pill
          mb-3
          {{buttonColor(api.verb)}}
        " (click)="addApiClick(api)">
        <span><span class="pe-4">{{api.verb | uppercase}}</span><span>{{api.endpoint}}</span></span>
        <i class="bi bi-plus-circle-fill text-end"></i>
      </button>
    </div>
    <div class="col">
      <button type="button" *ngFor="let api of apiBriefsArray | filterApisIfSelected : searchText" class="
              btn btn-lg btn-block
              w-75
              d-flex
              justify-content-between
              rounded-pill
              mb-3
              {{buttonColor(api.verb)}}
            " (click)="addApiClick(api)">
        <span><span class="pe-4">{{api.verb | uppercase}}</span><span>{{api.endpoint}}</span></span>
        <i class="bi bi-dash-circle-fill text-end"></i>
      </button>
    </div>



  </div>
</div>
