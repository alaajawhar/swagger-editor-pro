<div class="d-flex">
  <nav class="navbar navbar-light w-100">
    <div class="container-fluid justify-content-center">
      <form class="d-flex w-50">
        <input
          class="form-control me-2 w-75 search-bar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success me-2" type="button"><i class="bi bi-search"></i></button>
        <label for="files" class="btn btn-outline-success" type="button"><i class="bi bi-upload"></i></label> 
        <small  class="align-self-end w-100 ps-3">{{fileName}}</small>
        <input id="files" style="visibility:hidden;" type="file"
        (change)="onFileSelected($event)">
        
      </form>
    </div>
  </nav>
</div>

<div class="d-flex justify-content-center pt-4 ps-5">
  <div class="row w-100">
    <div class="col">
      <button
        type="button"
        *ngFor="let api of originalSwaggerApis"
        class="
          btn btn-outline-primary btn-lg btn-block
          w-75
          d-flex
          justify-content-between
          rounded-pill
          mb-3
        "
        (click)= "addApiClick()"
      >
        Block level button
        <i class="bi bi-plus-circle-fill text-end"></i>
      </button>
    </div>
    <div class="col">
        <button
          type="button"
          class="
            btn btn-outline-primary btn-lg btn-block
            w-75
            d-flex
            justify-content-between
            rounded-pill
          "
          (click)= "addApiClick()"
        >
          Block level button
          <i class="bi bi-dash-circle-fill text-end"></i>
        </button>
      </div>
  </div>
</div>
